{% extends 'base.html' %}

{% block title %}
Detail of {{post.title}}
{% endblock %}


{% block header %}
<h1>Detail</h1>
{% endblock %}

{% block content %}
    <div class="post">
      <h1>{{ post.title }}</h1>
      <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
        <div class="body">
            {{ post.body }}
        </div>
    </div>
{% endblock %}
