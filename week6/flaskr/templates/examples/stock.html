  <body>
    <form action="/examples/stockchart" method="post" id="stock-form">
      <label for="stock-select">Choose a stock :</label>
      <select name="stocks" id="stock-select">
	<option value="" selected></option>
	<option value="AAPL">Apple</option>
	<option value="GME">Gamestop</option>
	<option value="TSLA">Tesla</option>
	<option value="SPY">S&P500</option>
      </select>
      <button id="submit">Sumbit</button>
    </form>
    <div id="chart">{{chart|safe}}</div>
  </body>
