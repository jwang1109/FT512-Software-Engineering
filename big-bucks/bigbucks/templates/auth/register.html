{% extends 'base.html' %}

{% block header %}
{% endblock %}
{% block title %}
Register
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <img src="{{ url_for('static', filename='logo/dark.png') }}" alt="Logo" height="100">
              <h2 class="mb-0">Register</h2>
            </div>
          </div>
          <div class="card-body">
            <form method="post" onsubmit="return validatePassword();">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" minlength="10" required>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" minlength="10" required>
              </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="d-grid gap-2">
                <input type="submit" value="Register" class="btn btn-dark">
              </div>
            </form>
             <div class="mt-3 text-center">
              <p> Have an account? <a href="{{ url_for('auth.login') }}">Login now</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block footer %}
  <script>
    function validatePassword() {
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirm_password");

      if (password.value !== confirmPassword.value) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-EQy545tXmFzD8/621mIemM1lttj_f/onW0Z8F+re6ab5AKGcEe9WJ3Tn3lJOnD/" crossorigin="anonymous"></script>
{% endblock %}
